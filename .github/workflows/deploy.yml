name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/cme-api
            ${{ secrets.DOCKER_USERNAME }}/cme-realtime
            ${{ secrets.DOCKER_USERNAME }}/cme-customer-web
            ${{ secrets.DOCKER_USERNAME }}/cme-admin-web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cme-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Realtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/realtime/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cme-realtime:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Customer Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/customer-web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cme-customer-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Admin Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/admin-web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cme-admin-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/cme-trading
            git pull origin main
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -af
      
      - name: Health check
        run: |
          sleep 30
          curl -f ${{ secrets.API_URL }}/health || exit 1
          echo "Deployment successful!"
