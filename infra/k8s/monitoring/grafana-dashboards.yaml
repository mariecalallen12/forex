apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: cme-trading
data:
  cme-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "cme-overview",
        "title": "CME Trading - System Overview",
        "tags": ["cme", "overview"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "API Request Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"cme-api\"}[5m])",
                "legendFormat": "{{method}} {{path}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "API Response Time (95th percentile)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job=\"cme-api\"}[5m])) by (le))",
                "legendFormat": "p95"
              }
            ]
          },
          {
            "id": 3,
            "title": "API Error Rate",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"cme-api\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=\"cme-api\"}[5m])) * 100",
                "legendFormat": "Error Rate %"
              }
            ]
          },
          {
            "id": 4,
            "title": "Active WebSocket Connections",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "websocket_connections_active{job=\"cme-realtime\"}",
                "legendFormat": "Active Connections"
              }
            ]
          },
          {
            "id": 5,
            "title": "CPU Usage by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"cme-trading\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 6,
            "title": "Memory Usage by Service",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"cme-trading\"}",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "id": 7,
            "title": "PostgreSQL Connections",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{datname=\"cme_trading\"}",
                "legendFormat": "Active Connections"
              }
            ]
          },
          {
            "id": 8,
            "title": "Redis Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
            "targets": [
              {
                "expr": "redis_memory_used_bytes",
                "legendFormat": "Memory Used"
              }
            ]
          }
        ]
      }
    }
