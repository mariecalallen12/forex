apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-web
  namespace: cme-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-web
  template:
    metadata:
      labels:
        app: customer-web
    spec:
      containers:
      - name: customer-web
        image: cme-customer-web:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cme-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-service:3001"
        - name: NEXT_PUBLIC_WS_URL
          value: "http://realtime-service:3003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: customer-web-service
  namespace: cme-trading
spec:
  selector:
    app: customer-web
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
