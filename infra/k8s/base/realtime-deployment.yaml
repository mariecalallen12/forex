apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime
  namespace: cme-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime
  template:
    metadata:
      labels:
        app: realtime
    spec:
      containers:
      - name: realtime
        image: cme-realtime:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cme-config
              key: NODE_ENV
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: realtime-service
  namespace: cme-trading
spec:
  selector:
    app: realtime
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
  type: ClusterIP
