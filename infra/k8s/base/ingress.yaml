apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cme-ingress
  namespace: cme-trading
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.cme-trading.com
    - app.cme-trading.com
    - admin.cme-trading.com
    - ws.cme-trading.com
    secretName: cme-trading-tls
  rules:
  # API Backend
  - host: api.cme-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 3001
  # Customer Web
  - host: app.cme-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: customer-web-service
            port:
              number: 3000
  # Admin Web
  - host: admin.cme-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-web-service
            port:
              number: 3002
  # Realtime WebSocket
  - host: ws.cme-trading.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: realtime-service
            port:
              number: 3003
