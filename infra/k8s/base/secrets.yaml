apiVersion: v1
kind: Secret
metadata:
  name: cme-secrets
  namespace: cme-trading
type: Opaque
stringData:
  # Database credentials (base64 encoded in production)
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme_in_production"
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "changeme_in_production"
  
  # JWT secrets (generate strong secrets in production)
  JWT_SECRET: "changeme_in_production_use_strong_secret"
  JWT_REFRESH_SECRET: "changeme_in_production_use_strong_refresh_secret"
  
  # CORS origin
  CORS_ORIGIN: "http://localhost:3000,http://localhost:3002"
